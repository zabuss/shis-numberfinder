<!DOCTYPE html>
<html>
<head>
<title> headset code generator </title>
<link rel="icon" href="https://cdn.road.cc/sites/default/files/styles/schema_org/public/fsa-orbit-mx-no.20red.jpg" />
<link rel="stylesheet" href="/style.css" />
<script src="/script.js" defer></script>
</head>
<body>
<h2> Headset Code Generator </h2>
  <br>
  <br>
  <h4> Put your bottom bore diameter number here </h4>
  <p> Typical Sizes: 30, 34, 37, 38, 41, 42, 44, 47, 52, 56 </p>
  <label>
     Input<br />
      <textarea
        oninput="bottomBore()"
        rows="5"
        cols="100"
        id="initial"
      ></textarea>
    <br>
    <br>
    <h4> Put your top bore diameter number here </h4>
    <p> Typical Sizes: 30, 34, 37, 38, 41, 42, 44, 47, 52, 56 <i> If the head tube looks straight these numbers will be the same (not tapered) </i> </p>
    <label>
      Input<br />
      <textarea
                oninput="topBore()"
                rows="5"
                cols="100"
                id="initial"
                ></textarea>
      <br>
      <br>
</body>
</html>
